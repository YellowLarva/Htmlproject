<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Music Decode</title>
        <!-- <script type="text/javascript" src="sc.js"></script> -->
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Spotify"> NAVMU</li>
            <li><a target="_self" href="index.html" >Home</a></li>
            <li><a target="_blank" href="about.html" >About</a>   </li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Music </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span class="c1">05:34 </span> <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span class="2">05:34  </span><i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span  class="3">05:34  </span><i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span class="4">05:34 </span> <i id="3" class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span class="5">05:34 </span> <i id="4" class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span class="timestamp">05:34 </span> <i id="5" class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span class="timestamp">05:34 </span> <i id="6" class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span class="timestamp">05:34 </span> <i id="7" class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span class="timestamp">05:34 </span> <i id="8" class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Song Name</span>
                    <span class="songlistplay"><span class="timestamp">05:34 </span> <i id="9" class="far songItemPlay fa-play-circle"></i> </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
