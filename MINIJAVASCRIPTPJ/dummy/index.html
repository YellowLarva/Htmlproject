<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>     
  </head>
  <body >
    <div class="head">
      <h1 style="text-align:center">Welcome To Tic Tac Toe Game</h1>
    </div>
    <br>
    <br>

    <div class="gameset">

      <div class="gameContainer">
      
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
          </div>
      
          <div class="gameInfo">
            <!-- <div class="chose">
              <h3>Choose Your Mark</h3>
              <input type="radio" name="player-choice" id="player-choice-1" value="X" /> X  &nbsp &nbsp &nbsp &nbsp&nbsp&nbsp&nbsp&nbsp
              <input type="radio" name="player-choice" id="player-choice-1" value="X" /> O
            </div> -->
      
            <div>
              <span class="info">Turn for X ( X go First )</span>
              <button id="reset">Reset</button>
            </div>
      
            <h4 id="sccard">Scorecard</h4>
      
            <div class="scorecard">
              <div class="schd">
                Computer
              </div>
              <div class="schd">
                Player
              </div>
              <div class="schd">
                Tie
              </div>
              <div id="cosc">
                0
              </div>
              <div id="plsc">
                0
              </div>
              <div id="tisc">
                0
              </div>
            </div>
            
            <div id="scresetdiv">
              <button id="sccreset" >Reset Score</button>
            </div>
          </div>
    </div>

  </div>

      <script src="script.js"></script>

      <br>
      <br>
      <br>
      <br>
  </body>
</html>
