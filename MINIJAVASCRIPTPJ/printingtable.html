<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div >
        <table id="1" border="1">

        </table>
    </div>

    <script>

        var row = 1
        var t = setInterval(printtable,500)
        var el = document.getElementById("1")

        function printtable(){

            var rowcr = document.createElement("tr")
            el.appendChild(rowcr)

            for(i = 1; i < 11; i++){
                var colcr = document.createElement("td")
                var tablecon = document.createTextNode(row+" * "+i+" = "+row*i)
                colcr.append(tablecon)
                rowcr.append(colcr)
            }

            row = row+1
            if(row > 10){
                clearInterval(t)
            }
        }

    </script>
</body>
</html>
